<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Back to the basics</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-cell-phone.png" alt="phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="http://github.com/ifsantos.png" alt="Profile photo">
                    </div>
                    <a href="#" class="instagram-login">Continue as fulaninho</a>
                    <a href="#" class="instagram-logout">Remove account</a>

                </div>
                <div class="group">
                    <p class="not-account">Not fulaninho?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch accounts</span>
                        or
                        <span class="link-blue">Sign up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
        

    </body>
</html>
